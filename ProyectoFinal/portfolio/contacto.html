            <h1 class="text-center mt-2"> CONTACTA CON NOSOTROS</h1>
            <div class="row justify-content-center">
              <div class="col-md-6">
                  <form style="margin: 50px;">
                      
                      <div class="mb-3 row">
                          <label for="motivo" class="form-label" style="font-weight: bold; color: #000;">
                              Motivo
                          </label>
                          <select class="form-select" id="motivo">
                              <option value="consulta">Consulta</option>
                              <option value="soporte">Soporte técnico</option>
                              <option value="sugerencia">Sugerencia</option>
                              <option value="otro">Otro</option>
                          </select>
                      </div>
                      <div class="mb-3 row">
                          <label for="nombre" class="form-label" style="font-weight: bold; color: #000;">Nombre</label>
                          <input type="text" class="form-control" id="nombre" placeholder="">
                      </div>
                      <div class="mb-3 row">
                          <label for="email" class="form-label" style="font-weight: bold; color: #000;">Correo Electrónico</label>
                          <input type="email" class="form-control" id="email" placeholder="">
                      </div>
                      <div class="mb-3 row">
                          <label for="mensaje" class="form-label" style="font-weight: bold; color: #000;">Mensaje</label>
                          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
                      </div>

                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="quiero">
                        <label class="form-check-label" for="quiero">Quiero recibir publicidad</label>
                      </div>

                      <div class="mb-3">                          
                          <button type="submit" class="btn btn-primary" style="background-color: #D4007F;">Enviar</button>
                          <button type="reset" class="btn btn-secondary" style="background-color: #D4007F;">Cancelar</button>
                      </div>
                  </form>
              </div>
